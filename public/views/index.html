<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>kittens</title>

    <!-- Loading Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css">
    <!-- this makes the bootstrap.css visible to WebStorm so that it can provide suggestions for code completion -->
    <link rel="stylesheet" type="text/css" href="../../bootstrap/dist/css/bootstrap.css">

    <!-- Loading Javascript Stuff -->
    <script type="text/javascript" src="javascript/clientJavascript.js"></script>
    <script type="text/javascript" src="angularjs/angular.js"></script>
    <script type="text/javascript" src="javascript/main.controller.js"></script>
</head>

<body ng-app="mainApp" ng-controller="mainCtrl as mainControl">

<div ng-include="'views/navbar.html'"></div>

    <hr>
    <img src="assets/images/puppies.jpg">
    <button class="blockCenter" style="margin-top: 10px" type="button" onclick="sendAlert()">Send an alert!</button>
    <hr>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item">

                <form ng-submit="mainControl.addData()">
                    <input ng-model="mainControl.textField" type="text" size="50" placeholder="add a new item to the list!">
                    <input type="submit" value="submit" class="btn btn-primary">
                    <span class="floatRight">Items in this list: {{mainControl.itemsInList()}}</span>
                </form>

            </li>
            <li class="list-group-item" ng-repeat="test in mainControl.data">{{test.text}}<span class="glyphicon glyphicon-trash floatRight" style="color: red" ng-click="mainControl.removeData($index)"></span></li>
        </ul>
    </div>
</body>
</html>
